<div class="row">
    <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movieDetail.poster_path}}" 
            class="card-img img-base" />
          </div>
          <div class="col-md-8">
            <div class="card-header">
              <h5 class="card-title">{{movieDetail.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{movieDetail.release_date}}</h6>
            </div>
            <div class="card-body">
              <p class="card-text text-muted">
               <small>{{movieDetail.overview }}</small>
              </p>
            </div>
            <div class="card-footer">
            
            </div>
          </div>
        </div>
      </div>
</div>
