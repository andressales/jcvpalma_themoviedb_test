<div class="row" style="background-image: url('https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movieDetail.backdrop_path}}')">
    <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movieDetail.poster_path}}" 
            class="card-img img-base" />
          </div>
          <div class="col-md-8">
            <div class="card-header">
              <h3 class="card-title">{{movieDetail.title}} <small>({{movieDetail.release_date | date:'y' }})</small></h3>
            </div>
            <div class="card-body">
              <h5>Overview</h5>
              <p class="card-text text-muted">
               {{movieDetail.overview }}
              </p>
            </div>
            <div class="card-footer">
              <button type="button" onclick="history.back()" class="btn btn-primary">
                <i class="glyphicon glyphicon-backward"></i> Voltar
              </button>
            </div>
          </div>
        </div>
      </div>
</div>
